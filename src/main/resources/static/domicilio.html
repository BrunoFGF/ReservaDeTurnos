<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Domicilio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <form id="domicilioForm">
    <fieldset class="mb-3">
      <legend>Domicilio</legend>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="id" class="form-label">Id</label>
          <input type="text" class="form-control" id="id" readonly>
        </div>
        <div class="col-md-6">
          <label for="calle" class="form-label">Calle</label>
          <input type="text" class="form-control" id="calle" required>
        </div>
        <div class="col-md-6">
          <label for="numero" class="form-label">NÃºmero</label>
          <input type="number" class="form-control" id="numero" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="localidad" class="form-label">Localidad</label>
          <input type="text" class="form-control" id="localidad" required>
        </div>
        <div class="col-md-6">
          <label for="provincia" class="form-label">Provincia</label>
          <input type="text" class="form-control" id="provincia" required>
        </div>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary" id="actualizarDomicilio">Actualizar</button>
    <button type="button" class="btn btn-secondary" id="cancelarBtn">Cancelar</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/domicilio.js"></script>
</body>
</html>
