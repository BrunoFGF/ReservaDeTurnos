<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Turnos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Gestión de Turnos</h1>

    <!-- Formulario de Turno -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 id="formTitle">Agregar Turno</h5>
        </div>
        <div class="card-body">
            <form id="turnoForm">
                <input type="hidden" id="turnoId">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="odontologoId" class="form-label">ID Odontólogo</label>
                        <input type="number" class="form-control" id="odontologoId" required>
                    </div>
                    <div class="col-md-6">
                        <label for="pacienteId" class="form-label">ID Paciente</label>
                        <input type="number" class="form-control" id="pacienteId" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="fechaTurno" class="form-label">Fecha del Turno</label>
                    <input type="date" class="form-control" id="fechaTurno" required>
                </div>
                <button type="submit" class="btn btn-primary" id="guardarTurno">Guardar</button>
                <button type="button" class="btn btn-secondary" id="limpiarFormulario">Limpiar</button>
            </form>
        </div>
    </div>

    <!-- Listado de Turnos -->
    <div class="card">
        <div class="card-header">
            <h5>Listado de Turnos</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped" id="turnosTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Odontólogo ID</th>
                    <th>Paciente ID</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <!-- Los turnos se mostrarán aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para Confirmar Eliminación -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¿Está seguro de que desea eliminar este turno?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmarEliminarBtn">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS y dependencias -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript Personalizado -->
<script src="turnos.js"></script>
</body>
</html>
