<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pacientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4a4a4a;
        }
        .btn-primary {
            background-color: #5cb85c;
            border-color: #5cb85c;
        }
        .btn-primary:hover {
            background-color: #4cae4c;
            border-color: #4cae4c;
        }
        .btn-info {
            background-color: #5bc0de;
            border-color: #5bc0de;
        }
        .btn-info:hover {
            background-color: #31b0d5;
            border-color: #31b0d5;
        }
        .btn-secondary {
            background-color: #868e96;
            border-color: #868e96;
            margin-right:auto;
        }
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .left-buttons {
            display: flex;
            gap: 10px;
        }
        .menu-bar button {
            border-radius: 20px;
        }
        .table thead th {
            background-color: #f0f0f0;
            color: #4a4a4a;
        }
        .table tbody tr {
            transition: background-color 0.3s;
        }
        .table tbody tr:hover {
            background-color: #f1f8e9;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="menu-bar">
        <div class="left-buttons">
            <button class="btn btn-secondary" id="inicioBtn">Inicio</button>
            <button class="btn btn-secondary" id="listarTodosBtn">Listar Todos</button>
        </div>
    </div>
    <h1 class="mb-4">Gestión de Pacientes</h1>

    <!-- Formulario de Paciente -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 id="formTitle">Agregar Paciente</h5>
        </div>
        <div class="card-body">
            <form id="pacienteForm">
                <input type="hidden" id="pacienteId">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="dni" required>
                    </div>
                    <div class="col-md-6">
                        <label for="fechaAlta" class="form-label">Fecha de Alta</label>
                        <input type="date" class="form-control" id="fechaAlta" required>
                    </div>
                </div>
                <fieldset class="mb-3">
                    <legend>Domicilio</legend>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="calle" class="form-label">Calle</label>
                            <input type="text" class="form-control" id="calle" required>
                        </div>
                        <div class="col-md-6">
                            <label for="numero" class="form-label">Número</label>
                            <input type="number" class="form-control" id="numero" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="localidad" class="form-label">Localidad</label>
                            <input type="text" class="form-control" id="localidad" required>
                        </div>
                        <div class="col-md-6">
                            <label for="provincia" class="form-label">Provincia</label>
                            <input type="text" class="form-control" id="provincia" required>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary" id="guardarPaciente">Guardar</button>
                <button type="button" class="btn btn-secondary" id="limpiarFormulario">Limpiar</button>
            </form>
        </div>
    </div>

    <!-- Buscador por ID y Matricula -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>Buscar Paciente</h5>
        </div>
        <div class="card-body">
            <form id="buscarPacienteForm" class="row g-3">
                <div class="col-md-4">
                    <label for="criterioBusqueda" class="form-label">Buscar por:</label>
                    <select class="form-select" id="criterioBusqueda">
                        <option value="id" selected>ID</option>
                        <option value="dni">DNI</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="busqueda" class="form-label">Ingrese ID o DNI:</label>
                    <input type="text" class="form-control" id="busqueda" required>
                </div>
                <div class="col-md-2 align-self-end">
                    <button type="submit" class="btn btn-info">Buscar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Listado de Pacientes -->
    <div class="card">
        <div class="card-header">
            <h5>Listado de Pacientes</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped" id="pacientesTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Fecha de Alta</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="pacientesTableBody">
                <!-- Los pacientes se mostrarán aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para Confirmar Eliminación -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¿Está seguro de que desea eliminar este paciente?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmarEliminarBtn">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS y dependencias -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript Personalizado -->
<script src="js/pacientes.js"></script>
</body>
</html>
